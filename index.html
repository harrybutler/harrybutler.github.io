<html>
  <head>
    <title>Dangerously Aesthetic</title>
    <style>
    #center
    {
      width: 100px;
      height: 100px;
      overflow: Hidden;
      position: absolute;
      top:0;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      vertical-align: middle;
      line-height:100px; 
      margin: auto;
      -webkit-transition: all 1s;
      -moz-transition: all 1s;
      -o-transition: all 1s;
      -ms-transition: all 1s;
      transition: all 1s;
    }
    #center:hover
    {
      height: 300px;
      opacity:1;
      line-height:300px;
    }
    h1
    {
      padding:0 0 0;
      margin:0 0 0;
    }
    h2
    {
      padding:0 0 0;
      margin:0 0 0;
    }
    #ludus
    {
      opacity:0;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="theme.css">
  </head>
  <body>
    <div id="center">
      <h1>Coffee</h1>
      <h2>Ludus</h2>
    </div>
  </body>
</html>
